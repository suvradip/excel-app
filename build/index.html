<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Excell App | Suvradip Saha</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <!--this library is using for only icons-->
    <link rel="stylesheet" href="./assets/css/font-awesome.min.css">
</head>
<body>

  <div>
    <div class="operation-icons">
        <div class="block">
            <a href="" class="btn bold"><i class="fa fa-bold" aria-hidden="true"></i></a>
            <a href="" class="btn italic"><i class="fa fa-italic" aria-hidden="true"></i></a>
            <a href="" class="btn underline"><i class="fa fa-underline" aria-hidden="true"></i></a>
        </div>
        <div class="separator"><a href=""></a></div>
        
        <div class="block">
            <a href="#" data-tooltip="append row" class="btn rows"><i class="fa fa-bars" aria-hidden="true"></i></i></a>
            <a href="#" data-tooltip="append column" class="btn columns"><i class="fa fa-columns" aria-hidden="true"></i></a>
        </div>
        <div class="separator"><a href=""></a></div>

        <div class="block">
            <a href="#" data-tooltip="delete selected rows" class="btn delete-row-btn"><i class="fa fa-minus-square-o" aria-hidden="true"></i></a>
            <a href="#" data-tooltip="delete selected columns" class="btn delete-column-btn"><i class="fa fa-th-list" aria-hidden="true"></i></a>
        </div>
        <div class="separator"><a href=""></a></div>

        <div class="block">
            <a href="#" data-tooltip="to downloas as csv format" class="btn download-csv"><i class="fa fa-download" aria-hidden="true"></i></a>
            <a href="#" data-tooltip="to download as json format" class="btn download-json"><i class="fa fa-download" aria-hidden="true"></i></a>
        </div>
    </div>

    <div class="tooltip">
        <span>Tooltip message</span>
    </div>
    
    <div class="wrapper"></div>
  </div>
</body>
<script src="./assets/main.js"></script>
</html>
